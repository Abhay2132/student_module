<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link rel="stylesheet" href="/static/common.css">
    <link rel="stylesheet" href="/static/upload.css">
</head>
<body>
    <nav>
        <div id="hmbgr">
            <hr/>
            <hr/>
            <hr/>
        </div>
        <H1>Naam</H1>
        <div id="logout">
            <img src="/static/icons/logout.svg">
        </div>
    </nav>
    <main>
        <form id="upload_form" action="post"  enctype="multipart/form-data">
            <label for="file-upload">
                <img src="/static/icons/upload.svg" id="upload-icon">
                <div>Click to Upload</div>
            </label>
            <input accept=".jpg,.png" name="imgs" id='file-upload' type="file" class="d-no" required multiple />
        </form>
    </main>
</body>
<script type="module" src="/static/js/upload.js"></script>
</html>
